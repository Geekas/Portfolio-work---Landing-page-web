</head>

<body data-spy="scroll" data-target="#mainNav">
    <nav id="mainNav" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#about">Travel with us</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#about" class="text-center">About</a>

                        <a href="#travel" class="text-center">Travels</a>

        </div>

    <section id="about">
    </section>
    <section id="travel">
    </section>
    <section id="contact">
        <div id="contactForm" class="row container v-center">
            <div class="panel panel-default col-md-offset-2 col-md-4">
                <div class="panel-heading">
                    <p class="panel-title">
                        <p class="text-center header">
                            <b>Contact us by phone, email or the form below</b>
                        </p>
                        <p>
                            <h5 class="text-center">
                                <b>Travel company "Go with us!"</b>
                            </h5>
                            <h5 class="text-center">
                                Vilnius, Lithuania
                            </h5>
                            <h5 class="text-center">
                                <span class="glyphicon glyphicon-phone"></span>
                                <b>
                                    Phone: +3705568975
                                </b>
                                <br>
                            </h5>
                            <h5 class="text-center">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <b>
                                    Email: vardenis@gmail.com
                                </b>
                                <br>
                            </h5>
                        </p>

                    </p>
                </div>
                <div class="panel-heading">
                    <p class="panel-title header">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <b> Get in touch</b>
                    </p>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-2 col-xs-6" for="inputName">Name:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="inputName" placeholder="Vardenis Pavardenis" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2 col-xs-6" for="inputEmail">Email:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="inputEmail" placeholder="vardenis.pavardenis@gmail.com" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2 col-xs-6" for="inputSubject">Subject:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="inputSubject" placeholder="Hello" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2 col-xs-6" for="inputMesg">Subject:</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="inputMesg" placeholder="Just wanted to say hello..." rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-4">
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
